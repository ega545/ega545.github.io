
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Ads and Earn Rewards!</title>
   <script src='//niphaumeenses.net/vignette.min.js' data-zone='8551132' data-sdk='show_8551132'></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa;
        }

        .app-container {
            text-align: center;
            background: linear-gradient(145deg, #ffffff, #d6e6f2);
            padding: 40px;
            border-radius: 20px;
            width: 320px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .app-container:hover {
            transform: translateY(-10px);
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .token-section {
            margin-bottom: 20px;
            background-color: #e7f0f5;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #ccc;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .referral-section {
            margin-bottom: 20px;
            background-color: #f0f8ff;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #ccc;
            font-size: 16px;
            color: #333;
        }

        .developer-label {
            display: inline-block;
            padding: 10px 25px;
            font-size: 15px;
            color: #444;
            background-color: #e7f0f5;
            border: 1px solid #ccc;
            border-radius: 12px;
            margin-bottom: 30px;
            font-weight: bold;
            text-decoration: none;
            /* Remove underline */
        }

        .developer-label:hover {
            color: #007bff;
            /* Change color on hover */
        }

        .ad-button,
        .withdraw-button,
        .referral-button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            color: #fff;
            margin-top: 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
        }

        .blue-button {
            background-color: #007bff;
        }

        .green-button {
            background-color: #28a745;
        }

        .yellow-button {
            background-color: #ffc107;
        }

        .withdraw-button {
            background-color: #ff5722;
        }

        .referral-button {
            background-color: #6a1b9a;
        }

        .ad-button:hover,
        .withdraw-button:hover,
        .referral-button:hover {
            transform: translateY(-4px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        .ad-button:active,
        .withdraw-button:active,
        .referral-button:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>

    <div class="app-container">
        <h2>Watch Ads and Earn Rewards!</h2>
        <div class="token-section" id="tokenCount">Tokens: 0</div>
        1 Tokens Sama Dengan 1 Rupiah <p>
        <div class="referral-section">
            <p>Your Referral Link:</p>
            <input type="text" id="UPDATE" readonly>
            <button class="referral-button" onclick="copyReferralLink()">Copy Link</button>
        </div>
        <a class="developer-label" href="https://t.me/rajakomen" target="_blank">Showads_bot Community</a>
        <button class="ad-button blue-button" onclick="showRewardedAd()">Show Ad 1</button>
        <button class="ad-button green-button" onclick="showRewardedAd()">Show Ad 2</button>
        <button class="ad-button yellow-button" onclick="showRewardedAd()">Show Ad 3</button>
        <button class="withdraw-button" onclick="withdrawTokens()">Tarik Saldo</button>
        Wajib Rekam Layar Sebelum Klik Tarik Saldo & klik OK, Tidak ada bukti Rekam Layar Hangus.
    </div>


    <script>
        // Load tokens from local storage
        let tokens = localStorage.getItem('tokens') ? parseInt(localStorage.getItem('tokens')) : 0;
        document.getElementById('tokenCount').innerText = `Tokens: ${tokens}`;

        // Generate a referral code for the user
        const referralCode = localStorage.getItem('referralCode') || Math.random().toString(36).substring(2, 8).toUpperCase();
        localStorage.setItem('referralCode', referralCode);

        // Create referral link
        const referralLink = `${window.location.origin}${window.location.pathname}?ref=${referralCode}`;
        document.getElementById('referralLink').value = referralLink;

        function showRewardedAd() {
            if (typeof show_8551132 === 'function') {
                show_8551132().then(() => {
                 alert('Ad shown successfully!');
                    tokens += 5;
                    localStorage.setItem('tokens', tokens);
                    document.getElementById('tokenCount').innerText = `Tokens: ${tokens}`;
                }).catch(error => {
                    console.error('Ad failed to load or display:', error);
                });
            } else {
                console.error('Ad script is not loaded or available.');
                setTimeout(showRewardedAd, 1000); // Retry after 1 second
            }
        }

        function withdrawTokens() {
            if (tokens >= 1000) {
                alert(`You have withdrawn ${tokens} tokens.`);
                tokens = 0;
                localStorage.setItem('tokens', tokens);
                document.getElementById('tokenCount').innerText = `Tokens: ${tokens}`;
                window.location.href = "https://t.me/haqipay";
            } else {
                alert('Anda memerlukan minimal Rp 1.000 token untuk melakukan penarikan.');
            }
        }

        function copyReferralLink() {
            const referralLinkInput = document.getElementById('referralLink');
            referralLinkInput.select();
            document.execCommand('copy');
            alert('Referral link copied to clipboard!');
        }

        // Check for referral code in URL
        const urlParams = new URLSearchParams(window.location.search);
        const refCode = urlParams.get('ref');
        if (refCode && refCode !== referralCode) {
            // Reward for using a referral link
            tokens += 100; // 100 tokens for the referred user
            localStorage.setItem('tokens', tokens);
            document.getElementById('tokenCount').innerText = `Tokens: ${tokens}`;
            alert('Referral link used successfully! You earned 100 tokens.');
            
            // Reward the referrer
            let referrerTokens = localStorage.getItem(`tokens_${refCode}`) ? parseInt(localStorage.getItem(`tokens_${refCode}`)) : 0;
            referrerTokens += 100; // 100 tokens for the referrer
            localStorage.setItem(`tokens_${refCode}`, referrerTokens);
        }
    </script>
</body>

</html>
